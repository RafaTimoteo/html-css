<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em Html 5, podemos inserir os elementos da lista abaixo. Passe o mouse sobre os elemetnos para descobrir qual deverá usar.</p>
    <ul type="square">
        <li><abbr title="Use a Tag &lt;p&gt; ">Parágrafo</abbr></li>
        <li><abbr title="Use a Tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &ltcc;.! – –&gtcc;">Código-fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;ol&gt;">Listas numeradas</abbr>
        <li><abbr title="Use a Tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>    
</html>
