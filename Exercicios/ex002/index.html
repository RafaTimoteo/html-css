<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <p>Voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo entre &lt;p&gt; <!--Less than / Greater than-->
    </p>
    <p> precisar quebrar o texto em algum lugar específico <br> como esse, voce pode isar a tag &lt; br&gt;
    </p>
    <p>Vamos adicionar alguns símbolos especiais
      &reg;
      &copy;
      &trade;
      &euro;
      &pound;
      &Delta;
      &uarr;
    </p>
    <p>Vamos adicionar alguns emojis
       &#x1F596;
       &#x1F916;

    </p>
</body>
