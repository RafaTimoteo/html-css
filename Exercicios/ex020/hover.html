<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: blue;
            color: aliceblue;
            height: 20px;
        }

        div:hover {
            color: blue;
        }    
    </style>
    
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texte abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>

    </div>
    <p>Final de teste</p>
</body>
</html>
